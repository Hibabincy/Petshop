{% load static %}
<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="{% static 'css/signup.css' %}" />
  </head>
  
  <body>
    
    <section class="container">
      <header>Add Pets</header>
      <form method="POST" class="form" enctype="multipart/form-data">
        {% csrf_token%}
        <h3 style="color: rgb(247, 85, 101);">{{msg}}</h3>
        <div class="input-box">
          <label>Pet Name</label>
          <input type="text" name="pn"  placeholder="Enter pet name" required />
        </div>
        <!-- <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div> -->




        <div class="column">
            <div class="input-box">
              <label>Pet Image</label>
              <input type="file" name="im"  placeholder="add image" required />
            </div>
           
            <div class="input-box">
              <label>Price</label>
              <input type="number" name="pr" placeholder="Enter price" required />
            </div>
        </div>

        <div class="column">
          <div class="input-box">
            <label>Desccription</label>
            <textarea  name="ds"  placeholder="add description" required ></textarea>
          </div>
          
        </div>
        <button>Register</button><br><br>
        <!-- <h3 id="hibz">Already have an account?  <a href="log"> Login Now</a></h3> -->
      </form>
    </section>
  </body>
</html>
