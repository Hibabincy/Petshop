 {% load static %}
 <link rel="stylesheet" href="{% static 'css/card.css' %}" />
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
 
 <html>
 <body style="background-color: rgb(207, 191, 160); margin: 0; padding: 0; font-family: Arial, sans-serif;">
 
     <h2 style="color: red; text-align: center; margin-top: 60px;">{{ em }}</h2>
 
     <form method="POST" style="max-width: 1000px; margin: auto; padding: 20px;">
         {% csrf_token %}
 
         <div style="background-color: #fff; border-radius: 10px; padding: 20px;width: 100%;">
             <table style="width: 100%; border-collapse: collapse;">
                 <thead>
                     <tr style="border-bottom: 2px solid #ddd; text-align: left;">
                         <th style="padding: 10px;">Product</th>
                         <th style="padding: 10px;">Name</th>
                         <th style="padding: 10px;">Price</th>
                         <th style="padding: 10px;">Quantity</th>
                         <th style="padding: 10px;">Action</th>
                     </tr>
                 </thead>
                 <tbody>
                     {% for item in cartitem %}
                     <tr style="border-bottom: 1px solid #eee;">
                         <td style="padding: 10px;">
                             <img src="{{ item.product.pim.url }}" alt="{{ item.product.pnm }}" style="width: 100px; height: 80px; object-fit: cover; border-radius: 5px;">
                         </td>
                         <td style="padding: 10px; font-weight: bold;">{{ item.product.pnm }}</td>
                         <td style="padding: 10px; color: red;">{{ item.product.prc }} Rs/-</td>
                         <td style="padding: 10px;">{{ item.qty }}</td>
                         <td style="padding: 10px;">
                             <a href="{% url 'cartdelete' item.id %}" 
                                style="padding: 8px 15px; background-color: red; color: white; text-decoration: none; border-radius: 5px;">
                                Remove
                             </a>
                         </td>
                     </tr>
                     {% endfor %}
                 </tbody>
             </table>
 
             <div id="total" style="margin-top: 30px; text-align: right;">
                 <h2 style="color: green;">Total: {{ total }} Rs/-</h2>
             </div>
         </div>
     </form>
 
 </body>
 </html>
